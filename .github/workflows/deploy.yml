name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # pull_request_target を使う場合の正しい記述
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: write   # リリース作成に必要
  pages: write      # Pagesデプロイに必要
  id-token: write   # Pagesデプロイに必要
  pull-requests: write # PRへのラベル付け等に必要

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # push時のみビルド＆デプロイを実行
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # リリースドラフト機能を分離
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6 # 最新のv6を推奨
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}