<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Job Search AI</title>
	<script type="text/javascript">
	  // 404が発生した時のURLをクエリパラメータに変換して index.html へ飛ばす
	  var pathSegmentsToKeep = 1; // リポジトリ名がURLに含まれる場合は「1」

	  var l = window.location;
	  l.replace(
		l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
		l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
		l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
		(l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
		l.hash
	  );
	</script>
  </head>
  <body>
  </body>
</html>
